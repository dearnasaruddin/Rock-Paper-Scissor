<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- Font Awesome Pro Start -->

    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-69936a1b279f3a9001400679f162b44b.css?vsn=d">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-light.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-light.css">

    <!-- Font Awesome Pro End -->
    <!-- Custom CSS Start -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Custom CSS End -->
</head>

<body>
    <div class="welcome">
        <h4>Welcome to <span>Rock Paper Scissor</span> Game</h4>
        <div class="welcomeBtnGroup">
            <div class="vs computer">
                <i class="fa-thin fa-computer"></i>
                <p>vs</p>
            </div>
            <div class="vs friend">
                <i class="fa-thin fa-user-group"></i>
                <p>vs</p>
            </div>
        </div>
        <p class="footer">Developed by <a href="https://github.com/dearnasaruddin" target="_blank">Nasar Uddin</a></p>
    </div>

    <div class="twoPlayerVersion">
        <h2 class="heading">Player 01</h2>
        <p class="subHeading">Choose One</p>
        <div class="btnGroupOne btnG">
            <div class="rockOne">
                <i class="fa-thin fa-hand-fist"></i>
                <p>Rock</p>
            </div>
            <div class="paperOne">
                <i class="fa-thin fa-hand"></i>
                <p>Paper</p>
            </div>
            <div class="scissorOne">
                <i class="fa-thin fa-hand-scissors"></i>
                <p>Scissor</p>
            </div>
        </div>

        <div class="btnGroupTwo btnG">
            <div class="rockTwo">
                <i class="fa-thin fa-hand-fist"></i>
                <p>Rock</p>
            </div>
            <div class="paperTwo">
                <i class="fa-thin fa-hand"></i>
                <p>Paper</p>
            </div>
            <div class="scissorTwo">
                <i class="fa-thin fa-hand-scissors"></i>
                <p>Scissor</p>
            </div>
        </div>
        <button type="button">Play again</button>


    </div>

    <div class="computerVersion">
        <h2 class="computerHeading">Player 02</h2>
        <p class="computerSubHeading">Guess the Computer's Choice</p>

        <div class="btnGroup btnG">
            <div class="rock">
                <i class="fa-thin fa-hand-fist"></i>
                <p>Rock</p>
            </div>
            <div class="paper">
                <i class="fa-thin fa-hand"></i>
                <p>Paper</p>
            </div>
            <div class="scissor">
                <i class="fa-thin fa-hand-scissors"></i>
                <p>Scissor</p>
            </div>
        </div>
        <button class="pcRestartBtn" type="button">Play again</button>


    </div>
    <script src="./js/script.js"></script>
</body>

</html>
